<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Norsa — Social links</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #f7f7f8;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    main {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 { margin: 0 0 10px; }
    p.sub { color: #555; margin: 0 0 20px; }
    .buttons { display: grid; gap: 12px; }
    a.btn {
      display: block;
      text-decoration: none;
      font-weight: 600;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: background 0.2s, transform 0.1s;
    }
    a.btn:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }
    footer { margin-top: 18px; font-size: 12px; color: #777; }
  </style>
</head>
<body>
  <main>
    <h1>La Norsa</h1>
    <p class="sub">Kies je platform:</p>
    <div class="buttons">
      <a class="btn" href="https://www.instagram.com/la_norsa?igsh=YzlxNTlnczJvd3Jo&utm_source=qr" target="_blank">Instagram openen</a>
      <a class="btn" href="https://www.facebook.com/share/14EqzoCdFVa/?mibextid=wwXIfr" target="_blank">Facebook openen</a>
    </div>
    <footer>© La Norsa</footer>
  </main>
</body>
</html>
